handlers= java.util.logging.FileHandler,java.util.logging.ConsoleHandler

#file
java.util.logging.FileHandler.pattern = ./logs/app.%g.%u.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = jerectus.util.logging.LogFormatter
java.util.logging.FileHandler.level = FINE

#console
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = jerectus.util.logging.LogFormatter

#level
.level= WARNING
jerectus.level = FINE
