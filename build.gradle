plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
    compile group: 'org.apache.commons', name: 'commons-jexl3', version: '3.1'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: '2.4.3.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

    testImplementation 'junit:junit:4.12'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'

    //runtime fileTree(dir: 'src/main/java', include: '**/*')
}

// Define the main class for the application
mainClassName = 'jerectus.App'
